<!DOCTYPE html>
<head>
    <title> Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <h4 class="text-center">Contact Me</h4>
    <div class="container mx-auto">
        <div class="bg-light">
            <form>
            <div class="row m-2 mb-2">
             <div class="col-6">
                First Name
                <input class="form-control me-2"type="First Name" placeholder="First Name" aria-label="First Name">
             </div>
             <div class="col-6">
                 Last Name
                 <input class="form-control me-2 "type="First Name" placeholder="Last Name" aria-label="Last Name">
             </div>
             <div class="col-6">
                 E-mail
                 <input class="form-control me-2"type="E-mail" placeholder="E-mail" aria-label="E-mail">
             </div>
             <div class="col-6">
                 Phone(Optional)
                 <input class="form-control me-2"type="Phone" placeholder="Phone" aria-label="Phone">
             </div>
             <div class="col-12">
                 Subject
                 <input class="form-control me-2"type="Subject" placeholder="Subject" aria-label="Subject">
             </div>
             <div class="col-12">
                 Message
                 <input class="form-control form-control-lg me-2 "type="text" placeholder="Message" aria-label="Message">
             </div>
             <button class="btn btn-primary mt-2"type="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
